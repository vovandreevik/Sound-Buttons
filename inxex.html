<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sound Buttons</title>
<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Rubik:ital,wght@0,300..900;1,300..900&display=swap"
    rel="stylesheet">
    <style>
        body {
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f0f0f0;
        }

        .container {
            text-align: center;
        }

        button {
            padding: 20px -10px;
            font-size: 40px;
            margin: 20px;
            border-radius: 10px;
            width: 400px;
            height: 200px;
            border: none;
            cursor: pointer;
            transition: background-color 0.3s ease;
            text-align: center;
            font-family: "Rubik", sans-serif;
            font-optical-sizing: auto;
            font-weight: 400;
            font-style: normal;

        }

        button:hover {
            opacity: 0.8;
        }

        button:active {
            transform: scale(0.95);
        }

        #button1 {
            background-color: #ff6f61;
        }

        #button2 {
            background-color: #6bd4fe;
        }

        #button3 {
            background-color: #ffd166;
        }
    </style>
</head>

<body>
    <div class="container">
        <button id="button1">Калибровка звукового модуля</button>
        <button id="button2">Дефрагментация модуля данных</button>
        <button id="button3">Калибровка кинематики</button>
    </div>

    <script>
        const sound1 = new Audio('1.voice.mp3');
        const sound2 = new Audio('2.activity.mp3');
        const sound3 = new Audio('3.data.mp3');
        const sound4 = new Audio('4.error.mp3'); // Предполагается, что у вас есть файл 4.error.mp3

        let lastButton = null;

        function playSoundWithDelay(sound, delay) {
            setTimeout(() => {
                sound.play();
            }, delay * 1000); // Задержка в миллисекундах
        }

        document.getElementById('button1').addEventListener('click', function () {
            if (lastButton === null) {
                playSoundWithDelay(sound1, 0);
                lastButton = 1;
            } else {
                playSoundWithDelay(sound4, 0);
                playSoundWithDelay(sound1, 0.5);
                lastButton = null;
            }
        });

        document.getElementById('button2').addEventListener('click', function () {
            if (lastButton === 3) {
                playSoundWithDelay(sound3, 0);
                lastButton = null;
            } else {
                playSoundWithDelay(sound4, 0);
                playSoundWithDelay(sound3, 0.5);
                lastButton = null;
            }
        });

        document.getElementById('button3').addEventListener('click', function () {
            if (lastButton === 1) {
                playSoundWithDelay(sound2, 0);
                lastButton = 3;
            } else {
                playSoundWithDelay(sound4, 0);
                playSoundWithDelay(sound2, 0.5);
                lastButton = null;
            }
        });
    </script>
</body>

</html>
